<div class="main">
  <div class="container">
    <div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            
            <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
           <div class="modal-body">
            <p class="lead">{{"CONFIRM_LOGOUT" | translate}}</p>
          </div> 
          <div class="modal-footer">
            <a class="btn btn-default" routerLink="/">{{"CANCEL" | translate}}</a>
            <button class="btn btn-warning" (click)="logout()">{{"LOGOUT" | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
