<div class="main">
		<div class="container">
			<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header text-center">
							<button type="button" class="close pull-right" aria-label="close" (click)="hideModal()">
								<span aria-hidden="true">&times;</span>
							</button>
							<h3>Sign Up</h3>
						</div>
						<div class="modal-body">
							<!--Login form-->

							<div class="omb_login container">
								<div class="row">
									<div class="col-lg-4">
										<div class="omb_socialButtons">
											<div class="btn-group-vertical">
												<div class="col-xl-12 col-sm-12">
													<a (click)="loginWithFacebook()" class="btn btn-lg btn-block omb_btn-facebook">
														<i class="fa fa-facebook visible-xs"></i>
														<span class="hidden-xs">Facebook</span>
													</a>
												
												</div>
												<div class="col-xl-12 col-sm-12">
													<a (click)="loginWithTwitter()" class="btn btn-lg btn-block omb_btn-twitter">
														<i class="fa fa-twitter visible-xs"></i>
														<span class="hidden-xs">Twitter</span>
													</a>
													
												</div>
												<div class="col-xl-12 col-sm-12">
													<a (click)="loginWithGoogle()" class="btn btn-lg btn-block omb_btn-google">
														<i class="fa fa-google-plus visible-xs"></i>
														<span class="hidden-xs">Google+</span>
													</a>
													
												</div>
											</div>
					
										
									</div>
									</div>	
							
								<div class="col-lg-8">


									<div class="row ">
										<div class="col-xs-12 col-sm-6">	
												<form class="omb_loginForm" action="" autocomplete="off" method="POST">
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-user"></i></span>
													<input type="text" class="form-control" name="username" placeholder="email address">
												</div>
												<span class="help-block"></span>
																	
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-lock"></i></span>
													<input  type="password" class="form-control" name="password" placeholder="Password">
												</div>
																	<span class="help-block">Password error</span>

												<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
											</form>
										</div>
									</div>
									<div class="row ">
										<div class="col-xs-12 col-sm-3">
											<label class="checkbox">
												<input type="checkbox" value="remember-me">Remember Me
											</label>
										</div>
										<div class="col-xs-12 col-sm-3">
											<p class="omb_forgotPwd">
												<a href="#">Forgot password?</a>
											</p>
										</div>
									</div>
								</div>
								</div>
				
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
