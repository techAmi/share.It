<div class="jumbotron " [ngStyle]="{ 'background-image': 'url(' + branche.background + ')'}">
  <div class="container" style="padding: 5%">
    <!--Add this catch copy to the database -->
    <h2 style="color: #fff">{{branche.catchCopy}}</h2>
  </div>
</div>
<div class="container">
    <h4>{{branche.name}} {{"RENTALS" | translate}}</h4>
    <div class="row " *ngIf="items">
        <div class="col-lg-3 col-xs-4" *ngFor="let item of items">
            <a routerLink="/items/{{item.$key}}">
                <!--Item Image and caption-->
                <div class="row item-info">
                    <div class="col-lg-12">
                        <figure class="figure">
                            <img [src]="item.itemImageUrl" class="figure-img rounded img-responsive" alt="">
                        </figure>
                        <figcaption class="figure-caption lead">{{item.itemName}}</figcaption>
                    </div>
                </div>
                </a>
                <!--profile image and user name-->
                <a routerLink="/user/{{item.itemOwner.userUid}}">
                    <div class="row profile-info" style="width:90%; right:0; left:30px; top:0; padding: 5px">
                        
                            <div class="col-lg-2">
                                <!--profile image here-->
                                <img [src]="item.itemOwner.photoUrl" class="img-circle profile-img">
                            </div>
                            <div class="col-lg-10 profile-name" style="float: right; top: 0; left: 10px; display:none">
                                <!--profile name here -->
                                {{item.itemOwner.displayName}}
                            </div>

                    </div>
                </a>
        </div>
    </div>
    <div class="row" *ngIf="items.length === 0">
        <div class="alert-danger col-lg-12 col-xs-12">
            <h5 style="color: #a94442;"><i class="fa fa-meh-o" aria-hidden="true"></i> {{"CATEGORIES_NO_ITEMS" | translate}}</h5>
        </div>
        
    </div>

</div>
