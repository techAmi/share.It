<div class="main">
  <div class="container">
    <div class="row" *ngIf="lentItems">
      <div class="col-lg-3" *ngFor="let item of lentItems">
        <img [src]="item.itemImageUrl" class="img-responsive">
        <p class="lead">{{item.itemName}}</p>
      </div>
    </div>
    <div class="row" *ngIf="lentItems.length === 0">
      <div class="col-lg-12 col-xs-12">
        <p class="lead"> {{"NO_LENT_ITEMS" | translate}}</p>
      </div>
    </div>
  </div>
</div>
