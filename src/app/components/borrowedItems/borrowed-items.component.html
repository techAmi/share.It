<div class="main">
  <div class="container">
    <div class="row " *ngIf="borrowedItems">
      <div class="col-lg-3 col-xs-6" *ngFor="let item of borrowedItems">
        <div class="thumbnail">
          <a [popover]="popTemplate" popoverTitle=""  placement="right" triggers="mouseenter:click">
            <img [src]="item.itemImageUrl" alt="" class="img-responsive">
            <div class="caption">
              <h4><a href="#">{{item.itemName}}</a></h4>
            </div>
          </a>
          <template #popTemplate><borrowed-item [item]="item"></borrowed-item></template>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="borrowedItems.length === 0">
      <p class="lead" style="margin-top:30%">You have no borrowed items. Explore <a routerLink="/search/ ">share.it?</a></p>
    </div>
  </div>
</div>
