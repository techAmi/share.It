<form ngNoForm>
  <div class="row">
    <div class="selectedPhoto">
      <div class="col-lg-10 col-lg-offset-1" [class.well]="mode != 0">
        <div [class.well]="mode != 0">
        <div class="upload-info">

          <div class="upload-image text-right">
            <div class="clear" id="image-preview">
              <i class="fa fa-times-circle delete" aria-hidden="true" (click)="delete()"></i>
              <img [src]="imageUrl" [class.img-responsive]="mode === 0" [class.img-circle]="mode === 0">
            </div>
          </div>

          <div class="upload-data" id="upload-image">
            <i class="fa fa-cloud-upload" aria-hidden="true" *ngIf="mode != 0"></i>
            <input type="file" class="file-input" [class.input-position]="mode === 0" id="file" name="file" (change)="upload()"/>
            <p *ngIf="mode != 0">Click any where to add item image</p>
            <p *ngIf="mode === 0" class="choose-text"><strong>Choose a profile image</strong></p>
          </div>
          <!-- Upload image data-->

        </div>
        <!-- Upload info-->
        
      </div>
      </div>
    </div>
  </div>
</form>
